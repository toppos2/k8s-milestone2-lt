<!DOCTYPE html>
<html>
<head>
  <title>Milestone 2</title>
</head>
<body>
  <h1>Kubernetes Webstack</h1>
  <p><b>Naam:</b> <span id="user">Loading...</span></p>

  <script>
   fetch("/api/name")
      .then(res => res.json())
      .then(data => {
        document.getElementById("user").innerText = data.name;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("user").innerText = "Error";
      });
  </script>
</body>
</html>
