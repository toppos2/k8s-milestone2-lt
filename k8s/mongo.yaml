apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: webstack-lt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: webstack
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: webstack-lt
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
